<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<STYLE TYPE="text/css">  
    .accountIcon  { background-image: url(../Images/account.png) !important; }       
</STYLE>
<link rel="stylesheet" type="text/css" href="../js/ext-3.4.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../js/ext-3.4.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../js/ext-3.4.0/ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){  
	Ext.BLANK_IMAGE_URL = '../js/ext-3.4.0/resources/images/default/s.gif';
	var toolBar = new Ext.Toolbar({  
        renderTo: 'toolbar',  
        width: 400  
    });  
    var infoMenu = new Ext.menu.Menu({  
        items: [  
                {  
                    text: 'Personal',  
                    menu: new Ext.menu.Menu({  
                        items: [  
                                {text: 'Height', handler: onMenuItem},  
                                {text: 'Weight', handler: onMenuItem},  
                                {  
                                    text: 'Birthday',  
                                    menu: new Ext.menu.DateMenu({  
                                        handler: onClickDate  
                                    })  
                                }  
                                ]  
                    })  
                },  
                {text: 'Company', handler: onMenuItem}  
                ]  
    });  
      
    toolBar.add(  
            {text: 'Config', menu: infoMenu, iconCls: 'accountIcon'}  
            );  
    function onMenuItem(item)  
    {  
        Ext.Msg.alert('Info',item.text);  
    }  
    function onClickDate(item,date)  
    {  
    	Ext.Msg.alert('Info',date.format('y-m-j'));  
    }    
    
    toolBar.doLayout();
});
</script>
<title>Toolbar demo</title>
</head>
<body>
<div id='toolbar'></div>
</body>
</html>
